<template>
  <div class="container">
    <h2>Lisa seanss:</h2>
      
      
    <form id="SessionForm" submit.delegate="addSession()">

      <div class="form-group">
        <label for="movie_id">Movie Title</label>
        <select name="movie_id" value.bind="sessionData.movie_id">
            <option value="${movie.id}" repeat.for="movie of movieList">${movie.Title}</option>
          </select>
          
      </div>
        
     <div class="form-group">
         <label for="Date">Date:</label>
         <input id="Date" type="date" name="Date" value.bind="sessionData.Date">
        
        </div>

      <div class="form-group">
        <label for="CinemaHall">Cinema Hall:</label>
        <input id="CinemaHall" type="text" name="CinemaHall" value.bind="sessionData.CinemaHall">
      </div>

      <div class="form-group">
        <label for="Cinema">Cinema</label>
        <input id="Cinema" type="text" name="Cinema" value.bind="sessionData.Cinema">
      </div>

      <div class="form-group">
        <label for="FreeSeats">FreeSeats</label>
        <input id="FreeSeats" type="number" name="FreeSeats" value.bind="sessionData.FreeSeats">
      </div>
      <input type="submit" name="Lisa Film">
    </form>
  </div>
</template>
